<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/staticfront.css">
    <title>Lista Front End</title>
</head>
<body>
    <div>
        <a></a>
        <table class = 'conteudo'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Versao</th>
                </tr>
            </thead>
        <tbody>
                {% for p in lista %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.Nome }}</td>
                    <td>{{p.Descricao}}</td>
                    <td>{{p.Versao}}</td>
                    <td>
                        <a href="/excluirfront?id={{ p.id }}&id_end={{ p.versao }}" class="excluirfront">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
        </tbody>
    </div>
</body>
</html>
